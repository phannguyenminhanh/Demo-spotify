<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Log in - Spotify</title>
     <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    body{
        color:black;
    }
    .input-icon{
        color:aliceblue;
    }
</style>  
<body>  
    <div class="row">

        <div class="container">

            <div class="col"></div>
            <div class="col"> 

                <form action="" class="bg-dark p-5 mt-3 rounded-3 shadow-lg">

                    <h1 class="text-white text-center fs-5 mb-3">Log in to start listening</h1>
                    <div class="mb-1">
                        <label for="fullname" class="form-label text-white">Username or email</label>
                        <input type="text" class="form-control bg-secondary" id="fullname" placeholder="Your Name">
                      </div>
                    <div class="mb-1">
                        <label for="email" class="form-label text-white">Password</label>
                        <input type="email" class="form-control bg-secondary" id="email" placeholder="Password">
                        <ion-icon
                        id="eye"
                        class="input-icon"
                        name="eye-outline"
                        ></ion-icon> 
                      </div>
                      <button class="w-100 btn btn-success mt-3">Log in</button>

                      <div class="or text-white text-center py-3">or</div>  


    
    <div class="btn text-dark bg-white w-100">  
        <img width="20" src="/download (3).png" alt="" > 
        Continue  with Google  
    </div>  
    <div class="btn text-dark bg-white w-100 mt-3">  
        <img width="20" src="/download (1).png" alt="" > 
        Continue with Facebook 
    </div>  
       
                </form>
            </div> 
                    <div class="col"></div>
                </div>
         </div>
    <script src="log in.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
</body>
