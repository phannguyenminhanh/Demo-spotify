<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sign Up - Spotify</title>

</head>  
<style>
    .error-message{
        color:red;
        font-style:oblique;
        font-size: smaller;
    }
    .input-icon {
        color: aqua;
        left:20px;

    }
    .body{
        background-color:rgba(37, 35, 35, 0.562);
    }


</style>
<body>  
    
    <div class="container">
            <div class="row">

            <div class="col"></div>
            <div class="col"> 

                <form action="" class="bg-dark p-5 mt-3 rounded-3 shadow-lg">

                    <h1 class="text-white text-center fs-5 mb-3">Sign up to start listening</h1>
                    <div class="mb-1">
                        <label for="fullname" class="form-label text-white">Username</label>
                        <input type="text" class="form-control bg-secondary" id="username" placeholder="Your Name">
                        <div id="username-error" class="error-message"></div>

                      </div>
                    <div class="mb-1">
                        <label for="email" class="form-label text-white">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <div id="email-error" class="error-message"></div>

                      </div>
                    <div class="mb-1">
                        <label for="password" class="form-label text-white">Password</label>
                        <div class="bg-white rounded-3 d-flex align-items-center">

                            <input type="password" class="form-control border-0" id="password" placeholder="Your Password">
                            <ion-icon
                            id="eye"
                            class="input-icon text-black me-3"
                            name="eye-outline"
                            ></ion-icon> 
                        </div>
                        <div id="password-error" class="error-message"></div>
                        <div>
                       
                    </div> 
                        </div>
                    <div class="mb-1">
                        <label for="passwordConfirm" class="form-label text-white">Password Confirm</label>
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="Password Confirm">
                        <div id="passwordConfirm-error" class="error-message"></div>
                      </div>
                      <button id="submit" class="w-100 btn btn-success mt-3"  >Signup</button>
                      <!-- <div class="or text-white text-center py-3">or</div>   -->

        Continue with Facebook 
    </div>  
        -->
                </form>
            </div> 
                    <div class="col"></div>
                </div>
         </div>

<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
